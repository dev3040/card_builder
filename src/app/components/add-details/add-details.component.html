<section *ngIf="!generate" class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Enter Details
                </p>

                <form class="mx-1 mx-md-4" [formGroup]="form">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Your Name</label>
                      <input formControlName="name" type="text" id="form3Example1c" class="form-control" />

                      <div *ngIf="
                          form.controls['name'].touched &&
                          form.controls['name'].invalid
                        " class="error2">
                        <span *ngIf="form.controls['name'].hasError('required')">Name is required.</span>
                        <span *ngIf="form.controls['name'].hasError('pattern')">Please enter name in caps</span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group fileInput">
                    <label for="file">File</label>
                    <input formControlName="file" id="file" type="file" class="form-control"
                      (change)="onFileChange($event)">
                    <div class="error2" *ngIf="form.controls['file'].touched && form.controls['file'].invalid">
                      <div *ngIf="form.controls['file'].hasError('required')">File is required.</div>
                    </div>
                  </div>

                  <!-- <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Repeat your password</label>
                                            <input type="password" id="form3Example4cd" class="form-control" />
                                        </div>
                                    </div> -->
                  <div style="    margin-left: 15px;" *ngFor="
                      let addressGroup of addDynamicElement.controls;
                      let i = index
                    " [formGroup]="addressGroup" class="score-grid">
                    <div class="row">
                      <input type="hidden" formControlName="id" value="ddd">
                      <div class="col-4">
                        <label class="form-label" for="form3Example1c">Subject</label>
                        <input formControlName="subject" type="text" id="form3Example1c" class="form-control" />
                        <div *ngIf="
                            addressGroup.controls['subject'].touched &&
                            addressGroup.controls['subject'].invalid
                          " class="error2">
                          <span *ngIf="
                              addressGroup.controls['subject'].hasError(
                                'required'
                              )
                            ">Subject is required.</span>
                          <span *ngIf="addressGroup.controls['subject'].hasError('pattern')">Max length is 30 and No
                            special Character</span>
                        </div>
                      </div>
                      <div class="col-4">
                        <label class="form-label" for="form3Example1c">Mark</label>
                        <input formControlName="mark" type="text" id="form3Example1c" class="form-control" />
                        <div *ngIf="
                        addressGroup.controls['mark'].touched &&
                        addressGroup.controls['mark'].invalid
                      " class="error2">
                          <span *ngIf="
                          addressGroup.controls['mark'].hasError(
                            'required'
                          )
                        ">Mark is required.</span>
                          <span *ngIf="addressGroup.controls['mark'].hasError('pattern')">Max score is 100</span>
                        </div>
                      </div>
                      <div class="col-4">
                        <div style="margin-top:37px;color:lightcoral;cursor: pointer;">
                          <a (click)="deleteAddressGroup(i)">
                            delete
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button [disabled]="form.invalid" (click)="getDetails()" type="button"
                      class="btn btn-primary btn-lg btn-generate">
                      Generate
                    </button>
                    <button (click)="addNewAddressGroup()" type="button" class="btn btn-primary btn-lg">
                      Add Marks
                    </button>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-view-certificate *ngIf="generate" [imgsrc]="imageSrc" [stud_data]="stud_details"></app-view-certificate>

<div *ngIf="generate" class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
  <button (click)="backBtn()" type="button" class="btn btn-primary btn-lg btn-generate">
    Back
  </button>
  <button (click)="printPDF()" type="button" class="btn btn-primary btn-lg btn-generate">
    Export
  </button>
</div>
